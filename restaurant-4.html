<!-- RESTAURANT: LE DELICE DES SENS -->

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh my food-Le délice des sens</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/images/favicon.ico" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-restaurant__top">
      <a href="index.html"><i class="fas fa-arrow-left header-restaurant__back-home"></i></a>
      <img src="assets/images/ohmyfood.png" alt="le logo de Oh my food" class="header__logo">
    </div>
    <div class="header-restaurant__background">
      <img src="./assets/images/restaurants/delice.jpg" alt="la photo d'un plat du restaurant"
        class="header-restaurant__background-img">
    </div>
  </header>

  <!-- MENU -->
  <main class="menu">
    <div class="menu__header">
      <h1 class="menu__header__title">Le délice des sens</h1>
      <i class="menu__icon far fa-heart"></i>
    </div>

    <section class="all-menus">

      <!-- STARTERS -->
      <div class="container__menu__item">
        <h2 class="menu__part__title">ENTRÉES</h2>

        <input type="checkbox" id="starter-1" name="starter-1">
        <label for="starter-1" class="menu__item starter-1">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Tartare de thon</span><br>
            <span class="menu__item__content__description">Assaisonné au yuzu</span>
          </span>
          <span class="menu__item__price">25€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="starter-2" name="starter-2">
        <label for="starter-2" class="menu__item starter-2">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Bouchée de homard croustillant</span><br>
            <span class="menu__item__content__description">Et sa farandole de petits légumes</span>
          </span>
          <span class="menu__item__price">35€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="starter-3" name="starter-3">
        <label for="starter-3" class="menu__item starter-3">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Velouté de cèpes</span><br>
            <span class="menu__item__content__description">Aux truffes</span>
          </span>
          <span class="menu__item__price">20€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>
      </div>

      <!-- MAIN COURSES -->
      <div class="container__menu__item">
        <h2 class="menu__part__title">PLATS</h2>

        <input type="checkbox" id="dish-1" name="dish-1">
        <label for="dish-1" class="menu__item dish-1">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Poulet rôti aux herbes de Provence</span><br>
            <span class="menu__item__content__description">Et sa crème de truffe</span>
          </span>
          <span class="menu__item__price">40€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dish-2" name="dish-2">
        <label for="dish-2" class="menu__item dish-2">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Langouste rôtie</span><br>
            <span class="menu__item__content__description">Et ses légumes de saison</span>
          </span>
          <span class="menu__item__price">35€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dish-3" name="dish-3">
        <label for="dish-3" class="menu__item dish-3">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Côte de boeuf Angus</span><br>
            <span class="menu__item__content__description">Et sa purée de panais</span>
          </span>
          <span class="menu__item__price">44€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>
      </div>

      <!-- DESSERTS -->
      <div class="container__menu__item">
        <h2 class="menu__part__title">DESSERTS</h2>

        <input type="checkbox" id="dessert-1" name="dessert-1">
        <label for="dessert-1" class="menu__item dessert-1">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Farandole de desserts</span><br>
            <span class="menu__item__content__description">Du chef</span>
          </span>
          <span class="menu__item__price">18€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dessert-2" name="dessert-2">
        <label for="dessert-2" class="menu__item dessert-2">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Crème brulée</span><br>
            <span class="menu__item__content__description">Revisitée</span>
          </span>
          <span class="menu__item__price">22€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dessert-3" name="dessert-3">
        <label for="dessert-3" class="menu__item dessert-3">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Tiramisu</span><br>
            <span class="menu__item__content__description">À la noisette</span>
          </span>
          <span class="menu__item__price">23€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>
      </div>
    </section>

    <div class="btn-order"><a href="#" class="btn btn-order">Commander</a></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="footer__logo">ohmyfood</p>
    <ul class="footer__list">
      <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>

</body>

</html>
