<!-- RESTAURANT: LA NOTE ENCHANTEE -->

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh my food-La note enchantée</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/images/favicon.ico" />
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-restaurant__top">
      <a href="index.html"><i class="fas fa-arrow-left header-restaurant__back-home"></i></a>
      <img src="assets/images/ohmyfood.png" alt="le logo de Oh my food" class="header__logo">
    </div>
    <div class="header-restaurant__background">
      <img src="./assets/images/restaurants/palette.jpg" alt="la photo d'un plat du restaurant"
        class="header-restaurant__background-img">
    </div>
  </header>

  <!-- MENU -->
  <main class="menu">
    <div class="menu__header">
      <h1 class="menu__header__title">La note enchantée</h1>
      <i class="menu__icon far fa-heart"></i>
    </div>

    <section class="all-menus">

      <!-- STARTERS -->
      <div class="container__menu__item">
        <h2 class="menu__part__title">ENTRÉES</h2>

        <input type="checkbox" id="starter-1" name="starter-1">
        <label for="starter-1" class="menu__item starter-1">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Ravioles de foie gras</span><br>
            <span class="menu__item__content__description">Accompagnés de leur crème à la truffe</span>
          </span>
          <span class="menu__item__price">25€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="starter-2" name="starter-2">
        <label for="starter-2" class="menu__item starter-2">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Caviar osciètre</span><br>
            <span class="menu__item__content__description">Sur blini à la farine de blé noir</span>
          </span>
          <span class="menu__item__price">35€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="starter-3" name="starter-3">
        <label for="starter-3" class="menu__item starter-3">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Homard et espuma de potiron</span><br>
            <span class="menu__item__content__description">Mariné aux zestes d'orange</span>
          </span>
          <span class="menu__item__price">20€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="starter-4" name="starter-4">
        <label for="starter-4" class="menu__item starter-4">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Foie gras de canard cuit entier</span><br>
            <span class="menu__item__content__description">Confiture de figue et pain toasté</span>
          </span>
          <span class="menu__item__price">35€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>
        </div>
      </div>


      <!-- MAIN COURSES -->
      <div class="container__menu__item">
        <h2 class="menu__part__title">PLATS</h2>

        <input type="checkbox" id="dish-1" name="dish-1">
        <label for="dish-1" class="menu__item dish-1">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Noix de coquilles Saint-Jacques</span><br>
            <span class="menu__item__content__description">Sur lit de purée de céleri-rave</span>
          </span>
          <span class="menu__item__price">40€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dish-2" name="dish-2">
        <label for="dish-2" class="menu__item dish-2">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Langoustine poêlée</span><br>
            <span class="menu__item__content__description">Purée de patate douce</span>
          </span>
          <span class="menu__item__price">35€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dish-3" name="dish-3">
        <label for="dish-3" class="menu__item dish-3">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Mijoté de queue de boeuf</span><br>
            <span class="menu__item__content__description">Et riz sauvage aux zestes de citron</span>
          </span>
          <span class="menu__item__price">44€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>
      </div>

      <!-- DESSERTS -->
      <div class="container__menu__item">
        <h2 class="menu__part__title">DESSERTS</h2>

        <input type="checkbox" id="dessert-2" name="dessert-2">
        <label for="dessert-2" class="menu__item dessert-2">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Macaron noisette et chocolat</span><br>
            <span class="menu__item__content__description">Glace au caramel brun et sel de Guérande</span>
          </span>
          <span class="menu__item__price">18€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dessert-3" name="dessert-3">
        <label for="dessert-3" class="menu__item dessert-3">
          <span class="menu__item__content">
            <span class="menu__item__content__title">Baba au rhum revisité</span><br>
            <span class="menu__item__content__description">Avec son coulis de citron</span>
          </span>
          <span class="menu__item__price">22€</span>
          <span class="menu__item-selected">
            <i class="menu__item-selected__icon fas fa-check-circle"></i>
          </span>
        </label>

        <input type="checkbox" id="dessert-3" name="dessert-3">
            <label for="dessert-3" class="menu__item dessert-3">
              <span class="menu__item__content">
                <span class="menu__item__content__title">Tarte au citron meringuée</span><br>
                <span class="menu__item__content__description">Déstructurée</span>
              </span>
              <span class="menu__item__price">23€</span>
              <span class="menu__item-selected">
                <i class="menu__item-selected__icon fas fa-check-circle"></i>
              </span>
            </label>
          </div>
      </div>
    </section>

    <div class="btn-order"><a href="#" class="btn btn-order">Commander</a></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p class="footer__logo">ohmyfood</p>
    <ul class="footer__list">
      <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
      <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </footer>

</body>

</html>
